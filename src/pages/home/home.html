<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgAuth">
  <div class="img-container">
    <img class="cent" src="assets/img/icon.png">
  </div>
    <ion-row *ngIf="trainerName">
     Welcome {{trainerName}}
    </ion-row>
    <ion-row *ngIf="!trainerName">
      Welcome
    </ion-row>



  <button ion-button block round color="danger" icon-left (click)="goToClientList()">
    <ion-icon name="list"></ion-icon>
    See Your Clients
  </button>
  <button ion-button block round color="danger" icon-left (click)="goToExerciseList()">
    <ion-icon name="list"></ion-icon>
    Go To Exercise Page
  </button>
  <button ion-button block round color="danger" icon-left (click)="goToProgramList()">
    <ion-icon name="list"></ion-icon>
    Go To Program List
  </button>
  <button ion-button block round color="danger" icon-left (click)="logOut()">
    <ion-icon name="log-out"></ion-icon>
   Log Out
  </button>
  <button ion-button block round color="danger" icon-left (click)="showAddClientModal()">
    <ion-icon name="add"></ion-icon>
    Quick Add Client
  </button>
</ion-content>
