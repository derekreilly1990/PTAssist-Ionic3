<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add Exercise</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgAuth">
  <form [formGroup]="exercise" (ngSubmit)="addExercise()">
    <ion-item>
      <ion-label color="primary" stacked>Exercise Name</ion-label>
      <ion-input type="text" formControlName="name" placeholder="Enter exercise name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Exercise Instructions</ion-label>
      <ion-textarea formControlName="description" placeholder="Enter Instructions"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Exercise Video</ion-label>
      <ion-input type="url" formControlName="video" placeholder="Enter Instructions"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Exercise Image</ion-label>
      <ion-input type="url" formControlName="image" placeholder="Enter Instructions"></ion-input>
    </ion-item>
    <button ion-button block round color="danger" type="submit" [disabled]="!exercise.valid">Submit</button>
    <button ion-button block round color="danger" (click)="dismiss()" >Cancel</button>
  </form>



</ion-content>
