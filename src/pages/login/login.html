<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgAuth">
  <div class="img-container">
    <img class="cent" src="assets/img/icon.png">
  </div>


  <ion-row >
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" placeholder="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button block round color="danger" (click)="login()"  class="login-button">Login</button>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button block round color="danger" (click)="launchSignup()" class="create-account">Create an Account</button>
    </ion-col>
  </ion-row>



</ion-content>
