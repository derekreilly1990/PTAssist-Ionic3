<ion-header>
  <ion-navbar color="Primary">
    <ion-title>
      Register A Client
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bgAuth">
  <ion-content class="bgAuth">
    <form [formGroup]="clientform" (ngSubmit)="registerClient()">
      <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input type="text" formControlName="name" placeholder="Enter Client Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" formControlName="email" placeholder="Enter Client Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" formControlName="password" placeholder="Enter Client Password"></ion-input>
      </ion-item>

      <button ion-button block round color="danger" type="submit" [disabled]="!clientform.valid">Submit</button>
      <button ion-button block round color="danger" (click)="dismiss()" >Cancel</button>
    </form>


  </ion-content>
